<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background-color: black;
        min-height: 100vh;
        display: grid;
        place-items: center;
    }
    .frog_body{
        width: 150px;
        height: 170px;
        background-color: rgb(98, 215, 98);
        border-top-left-radius: 80px;
        border-top-right-radius: 80px;
        padding-top: 3rem;
        overflow: hidden;
        position: relative;
        z-index: 2;

    }
    .frog_circle{
        background-color: #d7fff3;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border-top: 4x solid rgb(98, 215, 98);;
        position: relative;
    }
    .frog_bottom{
        position: absolute;
        left: 0;
        bottom: 0;
        width: 150px;
        height: 100px;
        background-color:#d7fff3;

    }
    .frog-left-leg{
        position:absolute;
        left:200px;
         top:250px;
        background-color:rgb(98, 215, 98);;
        width: 100px;
        height: 120px;
        border-top-right-radius: 200px;
        border-bottom-left-radius:200px ;
        transform: rotate(-2deg);
    }
    .frog-right-leg{
        position:absolute;
        left:330px;
         top:250px;
        background-color:rgb(98, 215, 98);;
        width: 100px;
        height: 120px;
        border-top-left-radius: 200px;
        border-bottom-right-radius:200px ;
        transform: rotate(-2deg);
    }
    .frog_eyes{
        position: absolute;
    
        top:160px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        z-index: 4;
        background-color:rgb(98, 215, 98);;
}
.frog_eyes::after{
     content: " ";
     position: absolute;
     left: 50%;
     top:50%;
     background-color: #d7fff3;
     width: 40px;
     height: 40px;
     border-radius: inherit;
     transform: translate(-50%,-50%);

}
.frog_eyes::before{
    content: " ";
    position: absolute;
    left:50%;
    top:50%;
    transform: translate(-50%,-50%);
    width: 25px;
    height: 25px;
    z-index:6 ;
    background-color: #0c2a60;
    border-radius: inherit;


}
    .frog_eyes-right{
        position: absolute;
      left:320px;
        top:160px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        z-index: 4;
        background-color:rgb(98, 215, 98);;
    }
    .frog_eyes_circle{
        position: absolute;
        left: 20px;
        top:20px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #d7fff3;
    }
    .frog_finger{
       background-color: rgb(98, 215, 98);;
       position: absolute;
       left: 195px;
       top:385px;
      bottom: 0;
      width: 100px;
      height: 10px;
    }
    .frog-finger-right{
        background-color: rgb(98, 215, 98);;
       position: absolute;
       left: 320px;
       top:385px;
      bottom: 0;
      width: 100px;
      height: 10px;

    }
    .frog-finger-right::after{
        content: " ";
        position: absolute;
        left:80px;
        top:-10px;
        width: 35px;
        height: 20px;
        border-radius: 50%;
        background-color: rgb(98, 215, 98);;
    }
    .frog_finger::after{
        content: " ";
        position: absolute;
        left:0;
        top:-100%;
        width: 35px;
        height: 20px;
        border-radius: 50%;
        background-color: rgb(98, 215, 98);;
    }

    </style>
</head>
<body>
     <div class="frog">
        <div class="frog_eyes">
            <div class="frog_eyes_circle"></div>
        </div>

        <div class="frog_eyes frog_eyes-right">
            <div class="frog_eyes_circle frog_eyes_circle_right"></div>
        </div>

        <div class="frog_body">
            <div class="frog_circle"></div>
            <div class="frog_bottom"></div>
        </div>

         <div class="frog_finger"></div>
        <div class="frog-left-leg"></div>
        <div class="frog-right-leg"></div>
        <div class="frog-finger-left"></div>
        <div class="frog-finger-right"></div>
    </div> 
</body>
</html>
