<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background-color: black;
        min-height: 100vh;
        display: grid;
        place-items: center;
    }
    .frog_body{
        width: 150px;
        height: 170px;
        background-color: green;
        border-top-left-radius: 80px;
        border-top-right-radius: 80px;
        padding-top: 3rem;
        overflow: hidden;
        position: relative;
        z-index: 2;

    }
    .frog_circle{
        background-color: aliceblue;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border-top: 4x solid green;
        position: relative;
    }
    .frog_bottom{
        position: absolute;
        left: 0;
        bottom: 0;
        width: 150px;
        height: 100px;
        background-color:aliceblue;

    }
    .frog-left-leg{
        position:absolute;
        left:200px;
         top:250px;
        background-color:green;
        width: 100px;
        height: 120px;
        border-top-right-radius: 200px;
        border-bottom-left-radius:200px ;
        transform: rotate(-2deg);
    }
    .frog-right-leg{
        position:absolute;
        left:330px;
         top:250px;
        background-color:green;
        width: 100px;
        height: 120px;
        border-top-left-radius: 200px;
        border-bottom-right-radius:200px ;
        transform: rotate(-2deg);
    }
    .frog_eyes{
        position: absolute;
    
        top:160px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        z-index: 4;
        background-color:green;



    }
    .frog_eyes-right{
        position: absolute;
      left:50px
        top:160px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        z-index: 4;
        background-color:green;
    }

    </style>
</head>
<body>
     <div class="frog">
        <div class="frog_eyes">
            <div class="frog_eyes_circle"></div>
        </div>

        <div class="frog_eyes frog_eyes-right">
            <div class="frog_eyes_circle frog_eyes_circle_right"></div>
        </div>

        <div class="frog_body">
            <div class="frog_circle"></div>
            <div class="frog_bottom"></div>
        </div>

        <div class="frog-left-leg"></div>
        <div class="frog-right-leg"></div>
        <div class="frog-finger-left"></div>
        <div class="frog-finger-right"></div>
    </div> 
</body>
</html>
